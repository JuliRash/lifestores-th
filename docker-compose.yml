version: '3.8'

services:
  django:
    build: .
    container_name: lifestores_th
    command: >
      sh -c "python manage.py migrate &&
       python manage.py importdata &&
        python manage.py runserver 0.0.0.0:8050"
    volumes:
      - .:/usr/src/app/
    ports:
      - "8050:8050"
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOST=localhost 127.0.0.1
    
volumes:
  pgdata: